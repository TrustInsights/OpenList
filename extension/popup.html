<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenList</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <textarea id="list"
              placeholder="Paste URLs here, one per line. Will also convert text to search queries."
              spellcheck="false"
              autofocus></textarea>
    <div class="button-container">
        <span id="status"></span>
        <button id="openButton" title="Open these URLs in new tabs">Open URLs</button>
    </div>
    <div id="metrics" aria-live="polite"></div>
    <div class="trust-insights-link">
        <a href="https://www.trustinsights.ai?utm_source=openlist&utm_medium=referral&utm_campaign=openlist_1_0" target="_blank">OpenList 1.0 brought to you by TrustInsights.ai</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
